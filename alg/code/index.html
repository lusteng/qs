    <button id="submit">提交</button>
    <script>    
        Function.prototype.apply = function(context){ 
            let fn = this
            if(typeof fn !== 'function'){
                throw new Error('must function params')
                return 
            } 
            let res 
            if(!context) context = window
            context.fn = fn
            res = arguments.length > 1 ? context.fn(...[...arguments].slice(1)) : context.fn()
            delete context.fn
            return res
        }
